<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href=style.css>
    <title>Password Generator</title>

</head>
<body>
    <div class="main">
        <h2>Password Generator</h2>
        <div class="result-main">
            <span id="result"></span>
                <button class="btn" id="board">
                    <i class="far fa-clipboard"></i>
                </button>
        </div>
        <div class="settings">
            <label>Comprimento Password</label>
            <input type="number" id="comp" min="4" max="20" value="20">
        </div>
        <div class="settings">
            <label>Incluir MAIÚSCULAS</label>
            <input type="checkbox" id="upper" checked>
        </div>
        <div class="settings">
            <label>Incluir minúsculas</label>
            <input type="checkbox" id="lower" checked>
        </div>
        <div class="settings">
            <label>Incluir números</label>
            <input type="checkbox" id="nums" checked>
        </div>
        <div class="settings">
            <label>Incluir símbolos</label>
            <input type="checkbox" id="simb" checked>
        </div>

        <button class="btn btn-large" id="generate">
            Gerar Password
        </button>
    </div>

        </p>
     </footer >

</body>

</html>
